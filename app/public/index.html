    <div id="offerApp" class="container">

          <div>
            <h1>Books Information & Records</h1>

            <table class="table">
              <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author(s)</th>
                    <th scope="col">Year Published</th>
                    <th scope="col">Publisher</th>
                    <th scope="col">Page Counts</th>
                    <th scope="col">MSRP</th>
                </tr>
              </thead>

              <tbody>
                <tr v-for="a in books">
                  <td>{{ a.title }}</td>
                  <td>{{ a.author }}</td>
                  <td>{{ a.year }}</td>
                  <td>{{ a.publisher }}</td>
                  <td>{{ a.page }}</td>
                  <td>{{ a.MSRP }}</td>
                </tr>
              </tbody>
            </table>

          </div>

    </div>
